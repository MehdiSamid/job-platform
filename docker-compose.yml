version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: job-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - job-platform-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-platform-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/job_platform
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - job-platform-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: job-platform-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - job-platform-network

networks:
  job-platform-network:
    driver: bridge

volumes:
  postgres_data:
